<div class="version-display" (click)="openDialog()">
  <span class="version-badge">v{{ versionString }}</span>
</div>

<!-- Version Dialog -->
<div class="modal-overlay" *ngIf="isDialogOpen">
  <div class="version-dialog">
    <div class="version-dialog-header">
      <h2>Shadow Boxing Trainer</h2>
      <span class="version-number">Version {{ versionString }}</span>
      <span class="release-date">Released: {{ formatDate(versionInfo?.releaseDate) }}</span>
    </div>
    
    <div class="version-dialog-content">
      <div class="current-version">
        <h3>What's New</h3>
        <ul class="changes-list">
          <li *ngFor="let change of versionInfo?.changes">{{ change }}</li>
        </ul>
      </div>
      
      <div class="version-history" *ngIf="versionHistory.length > 1">
        <h3>Version History</h3>
        <div class="history-entry" *ngFor="let version of versionHistory; let i = index">
          <div *ngIf="i > 0"> <!-- Skip current version as it's shown above -->
            <h4>v{{ version.major }}.{{ version.minor }}.{{ version.patch }}</h4>
            <span class="history-date">{{ formatDate(version.releaseDate) }}</span>
            <ul class="history-changes">
              <li *ngFor="let change of version.changes">{{ change }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="version-dialog-footer">
      <button class="close-button" (click)="closeDialog()">Close</button>
    </div>
  </div>
</div>
