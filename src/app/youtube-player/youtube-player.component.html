<div class="youtube-player-container">
  <div *ngIf="isValidUrl(); else noVideo" class="player-wrapper audio-mode">
    <iframe 
      [src]="safeSrc"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      playsinline
      loading="lazy"
      title="YouTube Audio Player">
    </iframe>
    <div class="audio-overlay">
      <div class="audio-info">
        <p class="audio-title">Music Player</p>
        <p class="audio-status">{{ isPlaying ? 'Playing' : 'Paused' }}</p>
      </div>
    </div>
  </div>
  <ng-template #noVideo>
    <div class="no-video-message" *ngIf="videoUrl">
      <p>Invalid YouTube URL. Please enter a valid YouTube URL.</p>
      <p class="example-url">Example: https://www.youtube.com/watch?v=VIDEO_ID</p>
    </div>
    <div class="no-video-message" *ngIf="!videoUrl">
      <p>Enter a YouTube URL to add music to your workout.</p>
    </div>
  </ng-template>
</div>
